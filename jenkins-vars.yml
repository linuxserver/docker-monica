---

# jenkins variables
project_name: docker-monica
external_type: github_stable
release_type: stable
release_tag: latest
ls_branch: main
repo_vars:
  - EXT_GIT_BRANCH = 'master'
  - EXT_USER = 'monicahq'
  - EXT_REPO = 'monica'
  - BUILD_VERSION_ARG = 'MONICA_VERSION'
  - LS_USER = 'linuxserver'
  - LS_REPO = 'docker-monica'
  - CONTAINER_NAME = 'monica'
  - DOCKERHUB_IMAGE = 'linuxserver/monica'
  - DEV_DOCKERHUB_IMAGE = 'lsiodev/monica'
  - PR_DOCKERHUB_IMAGE = 'lspipepr/monica'
  - DIST_IMAGE = 'alpine'
  - MULTIARCH='true'
  - CI='true'
  - CI_WEB='true'
  - CI_PORT='80'
  - CI_SSL='false'
  - CI_DELAY='120'
  - CI_DOCKERENV='TZ=Europe/London|DB_CONNECTION=sqlite'
  - CI_AUTH='user:password'
  - CI_WEBPATH=''
